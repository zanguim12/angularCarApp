<nav class="bg-gradient-to-b from-green-100 to-green-300 text-gray-900">
  <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
    <!-- Logo -->
    <div class="navbar-title">
      <a routerLink="/login" class="text-lg font-bold">LyonsCar</a>
    </div>

    <!-- Navigation Links -->
    <div *ngIf="!isAdminLoggedIn && !isCustomerLoggedIn" class="nav-links flex space-x-4">
      <a routerLink="/register" class="hover:underline">S'inscrire</a>
      <a routerLink="/login" class="hover:underline">Se connecter</a>
    </div>

    <!-- Admin Navigation -->
    <div *ngIf="isAdminLoggedIn" class="nav-links flex space-x-4">
      <a routerLink="/admin/dashboard" routerLinkActive="active" class="hover:underline">Tableau de Bord</a>
      <a routerLink="/admin/car" routerLinkActive="active" class="hover:underline">Publier une Voiture</a>
      <a routerLink="/admin/bookings" routerLinkActive="active" class="hover:underline">Réservations</a>
      <a routerLink="/admin/search" routerLinkActive="active" class="hover:underline">Rechercher</a>
      <a (click)="logout()" class="hover:underline cursor-pointer">Déconnexion</a>
    </div>

    <!-- Client Navigation -->
    <div *ngIf="isCustomerLoggedIn" class="nav-links flex space-x-4">
      <a routerLink="/customer/dashboard" routerLinkActive="active" class="hover:underline">Tableau de Bord</a>
      <a routerLink="/customer/my-bookings" routerLinkActive="active" class="hover:underline">Mes Réservations</a>
      <a (click)="logout()" class="hover:underline cursor-pointer">Déconnexion</a>
    </div>
  </div>
</nav>
