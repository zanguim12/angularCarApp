<div class="max-w-md mx-auto bg-white shadow-lg rounded-lg overflow-hidden p-6">
  <!-- Liste des réservations -->
  <div *ngIf="!isSpinning">
    <h2 class="text-lg font-semibold text-gray-800 mb-4">Réservations</h2>
    <div *ngFor="let booking of bookings" class="p-3 border-b border-gray-200 last:border-none">
      <span class="font-medium text-gray-900">{{ booking.id }}</span> - 
      <span class="text-gray-600">{{ booking.bookCarStatus }}</span>
    </div>
  </div>
</div>
