<!-- Chargement de la bibliothèque Tailwind CSS -->
<div class=" p-6 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-100 dark:border-gray-100">
<div class="border-1 border-gray-300 rounded-lg mx-auto  px-6 py-2 mt-8">
  <div class="flex flex-col items-center">
    <h1 class="text-xl font-bold text-gray-800 mb-4 text-center">Publier une Voiture</h1>

    <!-- Formulaire de publication -->
    <form [formGroup]="postCarForm" class="space-y-6 grid grid-cols-1 lg:grid-cols-3 gap-10" style="margin-top: 10px;">
      
      <!-- Image de profil -->
      <div class="pb-6 px-6 py-6">
        <div class="profile-badge">
          <label for="upload_profile_image" class="upload-label" *ngIf="selectedFile">
            <img class="profile h-32 w-32 rounded-lg object-cover" [src]="imagePreview" alt="Image de la voiture" />
          </label>
          <label class="block text-gray-700">
            <span>Select a file</span>

            <input type="file" class="mt-2 p-2 border border-gray-300 rounded-md" (change)="onFileSelected($event)" accept="image/*" />
          </label>
        </div>
      </div>

      <!-- Sélection de la marque -->
      <div>
        <label for="brand" class="block text-gray-700 font-medium">Sélectionner une Marque</label>
        <select 
          formControlName="brand" 
          id="brand" 
          class="block w-full py-2 px-4 border rounded-md text-gray-700"
        >
          <option *ngFor="let brand of listOfBrands" [value]="brand">{{ brand }}</option>
        </select>
      </div>

      <!-- Nom du modèle -->
      <div>
        <label for="name" class="block text-gray-700 font-medium">Nom du Modèle</label>
        <input 
          id="name" 
          formControlName="name" 
          class="block w-full py-2 px-4 border rounded-md text-gray-700" 
          placeholder="Ex: Toyota Corolla" 
        />
      </div>

      <!-- Sélection du type -->
      <div>
        <label for="type" class="block text-gray-700 font-medium">Type de Véhicule</label>
        <select 
          formControlName="type" 
          id="type" 
          class="block w-full py-2 px-4 border rounded-md text-gray-700"
        >
          <option *ngFor="let type of listOfType" [value]="type">{{ type }}</option>
        </select>
      </div>

      <!-- Transmission -->
      <div>
        <label for="transmission" class="block text-gray-700 font-medium">Transmission</label>
        <select 
          formControlName="transmission" 
          id="transmission" 
          class="block w-full py-2 px-4 border rounded-md text-gray-700"
        >
          <option *ngFor="let transmission of listOfTransmission" [value]="transmission">{{ transmission }}</option>
        </select>
      </div>

      <!-- Couleur -->
      <div>
        <label for="color" class="block text-gray-700 font-medium">Couleur</label>
        <select 
          formControlName="color" 
          id="color" 
          class="block w-full py-2 px-4 border rounded-md text-gray-700"
        >
          <option *ngFor="let color of listOfColor" [value]="color">{{ color }}</option>
        </select>
      </div>

      <!-- Année -->
      <div>
        <label for="year" class="block text-gray-700 font-medium">Année du Modèle</label>
        <input 
          formControlName="year" 
          id="year" 
          type="number"
          class="block w-full py-2 px-4 border rounded-md text-gray-700" 
          placeholder="Ex: 2023" 
        />
      </div>

      <!-- Prix -->
      <div>
        <label for="price" class="block text-gray-700 font-medium">Prix</label>
        <input 
          formControlName="price" 
          id="price" 
          type="number"
          class="block w-full py-2 px-4 border rounded-md text-gray-700" 
          placeholder="Ex: 15,000,000 XAF" 
        />
      </div>

      <!-- Description -->
      <div class="lg:col-span-3">
        <label for="description" class="block text-gray-700 font-medium">Description</label>
        <textarea 
          formControlName="description" 
          id="description" 
          rows="4" 
          class="block w-full py-2 px-4 border rounded-md text-gray-700" 
          placeholder="Ajouter une description de la voiture"
        ></textarea>
      </div>

      <!-- Bouton de soumission -->
      <div class="lg:col-span-3">
        <button 
          type="button" 
          class="w-full py-2 px-4 bg-green-500 text-white rounded-md hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-400"
          (click)="postCar()"
        >
          Publier la Voiture
        </button>
      </div>
    </form>
  </div>
</div>
</div>
