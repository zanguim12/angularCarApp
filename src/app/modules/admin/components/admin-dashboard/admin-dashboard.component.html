<div 
  class="justify-center items-center grid grid-cols-2 md:grid-cols-4 gap-4 px-15" 
  style="background-color: #ffffff;"
>
  <!-- Section Carte pour chaque voiture -->
  <div 
    *ngFor="let car of cars" 
    class="child justify-center items-center" 
    style="margin-top: 10px;"
  >
    <div class="w-full max-w-sm bg-white rounded-lg shadow dark:bg-white-100">
      
      <!-- Section Image -->
      <a href="#">
        <div class="relative">
          <img 
            class="profile" 
            [src]="car.processedImage" 
            alt="Image du véhicule" 
          />
        </div>
      </a>
      
      <!-- Section Détails du véhicule -->
      <div class="px-5 pb-5">
        <!-- Titre -->
        <h2 
          class="text-xl font-semibold tracking-tight text-black-900 dark:text-black-300" 
          style="cursor: pointer; color: #54fc94;"
        >
          {{ car.brand }} - {{ car.name }}
        </h2>

        <!-- Description -->
        <p class="text-xl font-semibold tracking-tight text-black-100 dark:text-black-100">
          {{ car.description }}
        </p>
        <hr />

        <!-- Détails supplémentaires -->
        <p class="text-lg font-medium text-black-900 dark:text-black-300">
          Prix : <b>${{ car.price }}</b> - Couleur : <b>{{ car.color }}</b> - 
          Transmission : <b>{{ car.transmission }}</b> - 
          Type : <b>{{ car.type }}</b> - 
          Année : <b>{{ car.year }}</b>
        </p>

        <!-- Section Actions -->
        <div class="flex items-center justify-between mt-4">
          <!-- Prix -->
          <span class="text-3xl font-bold text-gray-900 dark:text-white">
            ${{ car.price }}
          </span>

          <!-- Boutons d'actions -->
          <div class="flex space-x-2">
            <!-- Bouton Modifier -->
            <button 
              class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" 
              routerLink="/admin/car/{{ car.id }}"
            >
              Modifier
            </button>

            <!-- Bouton Supprimer -->
            <button 
              class="text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800" 
              (click)="deleteCar(car.id)"
            >
              Supprimer
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
